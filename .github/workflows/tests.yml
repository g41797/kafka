name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["8.2", "8.3"]
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: zip
          tools: composer
        env:
          fail-fast: true

      - uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php }}
          php_extensions: zip

      - run: bash docker/start.sh


name: tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["8.2", "8.3"]
    steps:
      - uses: actions/checkout@v3

      - run: sudo apt-get install -y librdkafka-dev

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: zip, rdkafka
          tools: composer
        env:
          fail-fast: true

      - run: sudo touch /etc/php/${{matrix.php}}/cli/php.ini

      - run: sudo echo "extension=rdkafka.so" | sudo tee -a /etc/php/${{matrix.php}}/cli/php.ini      

      - run: sudo echo "extension=zip.so" | sudo tee -a /etc/php/${{matrix.php}}/cli/php.ini      
      
      - run: sudo cat /etc/php/${{matrix.php}}/cli/php.ini


